<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">

<html>
<head>
<title>ssn Checker</title>
<script type="text/javascript">
	// A questionmark (?) indicates that the preceding character 
	// should appear zero or one times in the pattern
	var SSN_RegExp = /^[0-9]{3}[\- ]?[0-9]{2}[\- ]?[0-9]{4}$/;
	
	// Inspect RegExp object
	console.dir(SSN_RegExp);

	function checkSSN(ssn) {
		if (SSN_RegExp.test(ssn)) {
			alert("You entered an valid SSN");
		} else {
			alert("You entered an invalid SSN.");
		}
	}
	
	var Email_RegExp = /^(\w+[\-\.])*\w+@(\w+\.)+[A-Za-z]+$/;
	
	// Inspect RegExp object
	console.dir(Email_RegExp);

	function checkEmail(email) {
		if (Email_RegExp.test(email)) {
			alert("You entered an valid Email address");
		} else {
			alert("You entered an invalid Email address.");
		}
	}	
	
	
</script>
</head>
<body>
	<form onsubmit="return false;">
	Enter Social Security Number something like 123-58-3345	<input type="text" name="ssn" size="20"> <input type="button"
			value="Click me" onclick="checkSSN(this.form.ssn.value);">
	<br/>
	Enter Email address something like john@jpassion.com	<input type="text" name="email" size="20"> <input type="button"
			value="Click me" onclick="checkEmail(this.form.email.value);">
	</form>
</body>
</html>
